<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, initial-scale=1">
    <title>Bed Select</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <form method="post" action="/data/updateplant/{{plant.id}}">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <h3>Category</h3>
            </div>
            <div class="col">
                <h3>Current</h3>
            </div>
            <div class="col">
                <h3>Updated</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Plant Name
            </div>
            <div class="col">
                {{ plant.plantname }}
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter a New Name" name="name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Quantity
            </div>
            <div class="col">
                {{ plant.quantity }}
            </div>
            <div class="col">
                <input type="number" class="form-control form-control-sm" placeholder="Enter a New Quantity" name="quantity">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Date Planted
            </div>
            <div class="col">
                {{ plant.dateplanted }}
            </div>
            <div class="col">
                <input type="date" class="form-control form-control-sm" placeholder="Enter a New Date" name="date">
            </div>
        </div>
        <div class="row">
            <div class="col">
                Notes
            </div>
            <div class="col">
                {{ plant.notes}}
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="Enter a New Notes" name="notes">
            </div>
        </div>
        <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
